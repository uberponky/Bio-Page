<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rory's Bootcamp Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section class="bio">
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Rory Simmonds</h2>

      <!-- Image with link -->
      <img src="https://blankbox.business/wp-content/uploads/2022/11/Rory-Headshot-2021-amended-1024x1024.jpg" width="200" height="200" alt="Rory Simmonds' Bio">

      <!-- Paragraph with embedded link -->
      <p>I'm a freelance Graphic Designer living in Kidderminster, my website is <a href="http://www.lipsum.com/">https://blankbox.business/</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">rory@blankbox.business</a></li>
        <li><strong>Github:</strong> <a href="#">https://github.com/uberponky</a></li>
        <li><strong>Portfolio:</strong> <a href="#">https://blankbox.business/portfolio/</a></li>
      </ul>

    </section>
  </div>

</body>

</html>
